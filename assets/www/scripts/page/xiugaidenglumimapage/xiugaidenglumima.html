<ons-page ng-controller="xiugaidenglumimaController as main">

    <ons-toolbar>
        <div class="left">
            <ons-back-button>返回</ons-back-button>
        </div>
        <div class="center" style="font-weight: bold;">修改登录密码</div>
    </ons-toolbar>

    <div class="login-form">
        <div>请输入当前密码</div>
        <input type="password" class="text-input--underbar" placeholder="当前密码" value="" ng-model="main.pwdCurr">
        <br><br>

        <div>请输入新密码</div>
        <div>
        <input type="password" class="text-input--underbar" placeholder="新密码" value="" ng-model="main.pwdNew">
        </div>
        <div>请再次输入新密码</div>
        <div>
        <input type="password" class="text-input--underbar" placeholder="再次输入" value="" ng-model="main.pwdRetype">
        </div>
        <br><br>
        <ons-button modifier="large" class="login-button" ng-click="main.onTijiao()">提交</ons-button>
    </div>

</ons-page>

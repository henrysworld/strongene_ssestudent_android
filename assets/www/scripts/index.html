    <meta name="mobile-web-app-capable" content="yes"/>

    <!-- Security policy -->
    <!-- This policy allows everything (eg CSS, AJAX, object, frame, media, etc) except that
    * CSS only from the same origin and inline styles,
    * scripts only from the same origin and inline styles, and eval() -->
    <meta http-equiv="Content-Security-Policy"
          content="img-src 'self' data:; default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <!-- JS dependencies (order matters!) -->
    <script src="platformOverrides.js"></script>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/onsen/js/onsenui.js"></script>
    <!-- use MathJax render Latex-->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
                        tex2jax: {inlineMath: [['$','$']]},
                        skipStartupTypeset: true,
                        showMathMenu: false,
                        jax: ["input/TeX","output/PreviewHTML"],
                        extensions: ["tex2jax.js","MathMenu.js","MathZoom.js", "fast-preview.js", "AssistiveMML.js"],
                        TeX: {
                            extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
                        },
                        "fast-preview":{disabled: true}
                        });
    </script>
    <script src="../lib/mathjax/MathJax.js?config=default"></script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="../lib/onsen/css/onsenui.css"/>
    <link rel="stylesheet" href="../lib/onsen/css/onsen-css-components-customized-dark-theme.css"/>
    <link rel="stylesheet" href="../lib/ui-bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../lib/ui-bootstrap/css/bootstrap-theme.css"/>

    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="../lib/angular/angular-csp.css"/>

    <!-- Cordova reference -->
    <script src="../cordova.js"></script>

    <!-- Style for this project -->
    <link rel="stylesheet" href="global.css"/>
</head>
